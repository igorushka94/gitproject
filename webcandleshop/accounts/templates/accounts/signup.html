{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type"	content = "text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href = "{% static 'accounts/style.css' %}">
  </head>
  <body>
    {% block content %}
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
    {% endblock content %}
  </body>
</html>
